name: mygym
description: "A comprehensive gym management platform with MVVM + Clean Architecture"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.9
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.0
  skeletonizer: ^2.1.2
  lottie: ^3.3.2
  shimmer: ^3.0.0
  
  # State Management
  flutter_bloc: ^9.1.1
  bloc: ^9.2.0
  
  # Routing
  go_router: ^17.0.1
  
  # Network
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  connectivity_plus: ^6.0.5
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0
  
  # Dependency Injection
  get_it: ^9.2.0
  injectable: ^2.3.2
  
  # Models & Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  
  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  firebase_messaging: ^16.1.0
  firebase_analytics: ^12.1.0
  firebase_crashlytics: ^5.0.6
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^7.0.1
  
  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.4
  
  # WebView
  webview_flutter: ^4.4.2
  
  # Calendar
  table_calendar: ^3.0.9
  
  # Charts & Tables (Web Dashboard)
  syncfusion_flutter_charts: ^32.1.23
  data_table_2: ^2.5.8
  
  # Localization
  easy_localization: ^3.0.3
  
  # Utilities
  dartz: ^0.10.1
  equatable: ^2.0.5
  intl: ^0.20.2
  uuid: ^4.2.2
  dart_jsonwebtoken: ^3.3.1
  image_picker: ^1.0.7
  permission_handler: ^12.0.1
  url_launcher: ^6.2.2
  country_picker: ^2.0.26
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.8.0
  injectable_generator: ^2.4.2
  
  # Testing
  bloc_test: ^10.0.0
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/
    - assets/translations/
  
  # Premium Font Configuration
  # Using Google Fonts package (runtime download) for:
  # - Playfair Display: Elegant serif for hero headlines
  # - Montserrat: Modern sans-serif for titles
  # - Inter: Clean body text
  # - Space Grotesk: Distinctive numerals
  # No local font assets needed - google_fonts package handles everything
